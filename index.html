<div class="w-full flex justify-center fixed bottom-0 left-0 mb-4 space-x-2 scale-150">
	<button class="w-14 h-14 rounded-md bg-gray-300 p-2 focus:outline-none focus:ring focus:ring-gray-400" onclick="enableAddText(event)">
		<i class="fa fa-font text-2xl text-gray-700" title="Add Text"></i>
	</button>

	<button class="w-14 h-14 rounded-md bg-gray-300 p-2 focus:outline-none focus:ring focus:ring-gray-400" onclick="enableSelector(event)">
		<i class="fa fa-hand-paper-o text-2xl text-gray-700" title="Free Hand"></i>
	</button>

	<button class="w-14 h-14 rounded-md bg-gray-300 p-2 focus:outline-none focus:ring focus:ring-gray-400" onclick="enablePencil(event)">
		<i class="fa fa-pencil text-2xl text-gray-700" title="Pencil"></i>
	</button>

	<button class="w-14 h-14 rounded-md bg-gray-300 p-2 focus:outline-none focus:ring focus:ring-gray-400" onclick="enableRectangle(event)">
		<i class="fa fa-square-o text-2xl text-gray-700" title="Add rectangle"></i>
	</button>

	<button class="w-14 h-14 rounded-md bg-gray-300 p-2 focus:outline-none focus:ring focus:ring-gray-400" onclick="enableAddArrow(event)">
		<i class="fa fa-long-arrow-right text-2xl text-gray-700" title="Add Arrow"></i>
	</button>

	<button class="w-14 h-14 rounded-md bg-red-400 p-2 focus:outline-none focus:ring focus:ring-red-600" onclick="deleteSelectedObject(event)">
		<i class="fa fa-trash text-2xl text-gray-700"></i>
	</button>

	<button class="w-14 h-14 rounded-md bg-red-400 p-2 focus:outline-none focus:ring focus:ring-red-600" onclick="clearPage()"> Clear </button>
</div>
